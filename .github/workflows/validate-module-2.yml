name: Validate Module 2 Submission

on:
  push:
    paths:
      - 'module-2/exercices/*.png'   # Vérifie les fichiers du module 2

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if module 1 is validated
        run: |
          if [ ! -f "module-1/validated.txt" ]; then
            echo "Module 1 non validé. Veuillez compléter le module 1 avant de passer au module 2."
            exit 1
          fi

      - name: Check if all exercise screenshots are uploaded for Module 2
        run: |
          # Vérification de la présence des captures d'écran pour chaque exercice du module 2
          if [ ! -f "module-2/exercices/exercice1.png" ]; then
            echo "La capture d'écran de l'exercice 1 est manquante dans le module 2."
            exit 1
          fi
          
          if [ ! -f "module-2/exercices/exercice2.png" ]; then
            echo "La capture d'écran de l'exercice 2 est manquante dans le module 2."
            exit 1
          fi

          echo "Toutes les captures d'écran du module 2 sont présentes, validation réussie."
